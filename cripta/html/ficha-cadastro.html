<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindpedia - Ficha de Cadastro</title>
    <link rel="stylesheet" href="ficha-cadastro-style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulário de Cadastro</h1>
      <form>
        <h2>Ficha básica</h2>
        <section>
          <article>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </article>
          <article>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" />
          </article>
          <article>
            <label for="pronome">Pronome:</label>
            <select id="pronome" name="pronome">
              <option value="ela">Ela</option>
              <option value="ele">Ele</option>
              <option value="neutral">Neutro</option>
              <option value="outro">Outro</option>
            </select>
          </article>
          <article>
            <label for="faixa-etaria">Faixa Etária:</label>
            <select id="faixa-etaria" name="faixa-etaria">
              <option value="infantil">Infantil</option>
              <option value="adolescente">Adolescente</option>
              <option value="jovem">Jovem</option>
              <option value="adulto">Adulto</option>
              <option value="idoso">Idoso</option>
            </select>
          </article>
        </section>

        <h2>Ficha de contato</h2>
        <section>
          <article>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </article>
          <article>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" />
          </article>
          <article>
            <label for="contato-emergencia">Contato de Emergência:</label>
            <input
              type="tel"
              id="contato-emergencia"
              name="contato-emergencia"
            />
          </article>
        </section>

        <h2>Outras informações</h2>
        <section>
          <article>
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="naobinario">Não-Binário</option>
              <option value="outro">Outro</option>
            </select>
          </article>
          <article>
            <label for="sexualidade">Sexualidade:</label>
            <select id="sexualidade" name="sexualidade">
              <option value="heterossexual">Heterossexual</option>
              <option value="homossexual">Homossexual</option>
              <option value="bissexual">Bissexual</option>
              <option value="pansexual">Pansexual</option>
              <option value="assexual">Assexual</option>
              <option value="outro">Outro</option>
            </select>
          </article>
          <article>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required />
          </article>
          <article>
            <label for="etnia">Etnia:</label>
            <select id="etnia" name="etnia">
              <option value="branca">Branca</option>
              <option value="negra">Negra</option>
              <option value="indigena">Indígena</option>
              <option value="parda">Parda</option>
              <option value="amarela">Amarela</option>
              <option value="asiatica">Asiatica</option>
              <option value="outra">Outra</option>
            </select>
          </article>
          <article>
            <label for="tipo-familia">Tipo de Família:</label>
            <select id="tipo-familia" name="tipo-familia">
              <option value="nuclear">Nuclear</option>
              <option value="monoparental">Monoparental</option>
              <option value="extensa">Extensa</option>
              <option value="reconstituida">Reconstituída</option>
              <option value="outra">Outra</option>
            </select>
          </article>
          <article>
            <label for="classe-social">Classe Social:</label>
            <select id="classe-social" name="classe-social">
              <option value="classe-a">Classe A</option>
              <option value="classe-b">Classe B</option>
              <option value="classe-c">Classe C</option>
              <option value="classe-d">Classe D</option>
              <option value="classe-e">Classe E</option>
            </select>
          </article>
        </section>
        <h2>Arquivos adicionais</h2>
        <section>
          <article>
            <label for="arquivos">Inserir Arquivos:</label>
            <input type="file" id="arquivos" name="arquivos" /><br /><br />
          </article>
        </section>

        <input type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
