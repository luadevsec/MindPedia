  <body>
    <header>
      <h1>Menu Principal</h1>

      <div id="datetime">
        <span id="date"></span><br />
        <span id="time"></span>
      </div>

      <script>
        var dt = new Date();
        var dateElement = document.getElementById("date");
        var timeElement = document.getElementById("time");

        var options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        dateElement.textContent = dt.toLocaleDateString("pt-BR", options);

        var timeOptions = {
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
        };
        timeElement.textContent = dt.toLocaleTimeString("pt-BR", timeOptions);
      </script>
    </header>
